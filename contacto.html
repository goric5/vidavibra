<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buena Vibra</title>
    <link rel="shortcut icon" href="imagen/logo.png" />
    <link rel="stylesheet" href="tienda.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="imagen/banner.png" class="img-fluid" alt="..."
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="somos.html">Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="comprar.html">Como Comprar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalogo.html">Nuestros Catalogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      <br /><br />

      <div class="card">
        <div class="card-body">
          <center>
            <img
              src="imagen/logo.png"
              class="card-img-top"
              alt="..."
              style="width: 20rem"
            />

            <h5 class="card-title">Buena Vibra</h5>
            <h6 class="card-title">Contactate con Nosotros</h6>
          </center>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <div class="card">
                <div class="card-header">
                  <strong> Formulario de Contacto</strong>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Nombres y Apellidos:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingrese sus nombres y apellidos"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Celular:</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Ingrese sus Numero Celular"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Ingrese su Correo Electronico"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Consulta</label>
                      <textarea
                        class="form-control"
                        rows="4"
                        placeholder="Que desea Consultar"
                      >
                      </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Enviar
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
      </div>

      <br />
      <br />
    </div>
  </body>
  <br />
  <footer class="py-3 border-top">
    <p class="text-muted" style="text-align: center">
      &copy; 2022 Buenas Vibra
    </p>
  </footer>
</html>
<script src="js/bootstrap.bundle.min.js"></script>
